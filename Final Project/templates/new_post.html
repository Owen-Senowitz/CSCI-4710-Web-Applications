<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create a New Post</h1>
        <form method="POST" action="/new_post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" name="content" rows="10" id="content"></textarea>
                <p class="text-muted">Characters remaining: <span id="charCount">500</span></p>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" id="date" value="{{ date }}">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('home') }}" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#content').on('input', function() {
                var maxLength = 500;
                var charCount = $(this).val().length;
                var remaining = maxLength - charCount;
                $('#charCount').text(remaining);
            });
        });
    </script>
</body>
</html>
